apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    namespace: wanderlust
    labels:
        app: frontend
spec:
    replicas: 2
    selector:
        matchLabels:
        app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - name: frontend-deployment
                  image:
                  ports:
                      - containerPort: 5173
